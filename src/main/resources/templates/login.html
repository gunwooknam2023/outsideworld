<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous">
  </script>
  <title>밖에서 오늘 뭐하지?</title>
  <link href="/css/style.css" rel="stylesheet">
  <style>
    #btn-login {
      width: 355px;
      margin-top: 10px;
      margin-bottom: 10px;
      height: 50px;
    }

    #inputUsername {
      margin-top: 200px;
      margin-bottom: 10px;
      height: 50px;
    }

    #inputPassword {
      height: 50px;
    }

    #homeBtn {
      margin-right: 10px;
    }

    #login-button, #kakao-login-button {
      padding-right: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="navbar bg-light mb-5">
  <div class="container-fluid d-flex mx-3">
    <a class="navbar-brand" href="/">
      <div class="fs-4 fw-bold">밖에서 오늘 뭐하지?</div>
    </a>
    <div class="d-flex justify-content-end">
      <a href="/"><button type="submit" class="btn btn-dark ms-2" id="home-btn">Home</button></a>
      <a href="/api/user/signup"><button type="submit" class="btn btn-dark ms-2" id="signup-btn">SignUp</button></a>
    </div>
  </div>
</nav>
<form class="form-horizontal container justify-content-end" style="width: 450px;">
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
</form>
<div id = "login-button">
  <button class="btn btn-dark" id="btn-login"><strong>Submit</strong></button>
</div>
<div id = "kakao-login-button" class="mb-5">
  <a href="https://kauth.kakao.com/oauth/authorize?client_id=a980dc3fcc17a75986d402184c8ecc00&redirect_uri=http://localhost:8080/api/user/kakao/callback&response_type=code"><img height="48px" width="353px" src="/images/kakao_login_btn.png"/></a>
</div>
<footer style="height: 200px; border-top: solid 1px #d9d9d9;" class="container-fluid footer fw-bold fs-3 justify-content-center d-flex p-5">동행조 화이팅!</footer>
<script>
  let idx = {
    init: function (){
      $("#btn-login").on("click", () => {
        this.login();
      });
    },

    login: function () {
      // alert("user의 save함수 호출됨");
      let data = {
        username : $('#inputUsername').val(),
        password : $('#inputPassword').val()
      };

      $.ajax({
        // 로그인 수행 요청
        type: "POST",
        url:"/api/user/login",
        data: JSON.stringify(data), // http body data
        contentType:"application/json; charset=urf-8",
        dataType:"json"
      }).done(function(res){
        console.log(res)
        console.log(res.status)
        if (res.status === 200) {
          alert("로그인이 완료되었습니다.")
          location.href = "/"
        } else if (res.status === 400) {
          alert("로그인에 실패했습니다.")
        }
      }).fail(function (request, status, error){
        console.log(status)
        console.log(error)
        alert("로그인에 실패했습니다.");
      }); //ajax 통신을 이용해서 파라미터를 json으로 변경하여 insert 요청
    }
  }
  idx.init();
</script>
</body>


</html>
