<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="/css/style.css" rel="stylesheet">
  <title>오늘 밖에서 뭐하지? | 마이페이지</title>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="navbar bg-light mb-5">
  <div class="container-fluid d-flex mx-3">
    <a class="navbar-brand" href="/">
      <div class="fs-4 fw-bold">밖에서 오늘 뭐하지?</div>
    </a>
    <div class="" id="welcome">
      <span class="fw-bold" id="username" th:text="${users.username}"></span> 님 접속을 환영합니다.
    </div>
    <div class="d-flex justify-content-end">
      <a href="/post/new-post"><button type="submit" class="btn btn-dark none" id="newpost-btn">글작성</button></a>
      <button type="submit" class="btn btn-dark ms-2 none" id="update-btn" onclick="updatePost()">수정</button>
      <button type="submit" class="btn btn-dark ms-2 none" id="delete-btn" onclick="deletePost()">삭제</button>
      <a href="/"><button type="submit" class="btn btn-dark ms-2" id="home-btn">Home</button></a>
      <a href="/api/mypage"><button type="submit" class="btn btn-dark ms-2 none" id="myPage-btn">My page</button></a>
      <a href="/api/user/login"><button type="submit" class="btn btn-dark ms-2 none" id="login-btn">Login</button></a>
      <a href="/"><button type="submit" class="btn btn-dark ms-2" id="logout-btn">Logout</button></a>
      <a href="/api/user/signup"><button type="submit" class="btn btn-dark ms-2 none" id="signup-btn">SignUp</button></a>
      <button th:onclick="|location.href='/api/profile'|" class="btn btn-warning ms-2">회원 정보 수정</button>
      <button th:onclick="|location.href='/api/profile/password'|" class="btn btn-warning ms-2">비밀번호 수정</button>
    </div>
  </div>
</nav>
<div class="container">
  <div class="mx-3">
    <div class = "userinfo">
      <p th:text="|Username: ${users.username}|">Username</p>
      <p th:text="|Email: ${users.email}|">Email</p>
<!--      <p th:text="|프로필 사진: ${users.image}|">프로필사진</p>-->
      <p th:text="|한 줄 소개: ${users.introduction}|">한줄소개</p>
    </div>
    <hr class="border border-3">
    <div class="row g-4 mx-3">
      <div class="fs-4 fw-bold my-5">&lt; 내가 작성한 글 목록 &gt;</div>
      <div class="col" th:each="post : ${posts}">
        <div class="card border-light mb-3 shadow h-100" style="max-width: 18rem;">
          <div class="card-body">
            <div class="card-title fs-4 text-wrap text-truncate" th:text="${post.title}"></div>
            <p class="card-text fw-bold" th:text="${post.username}"></p>
            <p class="card-text text-mute" th:text="|Posted on ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}|"></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<footer style="height: 200px; border-top: solid 1px #d9d9d9;" class="container-fluid footer fw-bold fs-3 justify-content-center d-flex p-5">동행조 화이팅!</footer>
</body>
</html>
