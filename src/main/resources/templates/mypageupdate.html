<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/style.css" rel="stylesheet">
    <title>오늘 밖에서 뭐하지? | 정보 확인</title>
</head>
<body>
<!-- 네비게이션 바 start -->
<nav class="navbar bg-light mb-5">
    <div class="container-fluid d-flex mx-3">
        <a class="navbar-brand" href="/">
            <div class="fs-4 fw-bold">밖에서 오늘 뭐하지?</div>
        </a>
        <div class="d-flex justify-content-end">
            <a href="/post/new-post"><button type="submit" class="btn btn-dark" id="newpost-btn">글작성</button></a>
            <button type="submit" class="btn btn-dark ms-2 none" id="update-btn" onclick="updatePost()">수정</button>
            <button type="submit" class="btn btn-dark ms-2 none" id="delete-btn" onclick="deletePost()">삭제</button>
            <a href="/"><button type="submit" class="btn btn-dark ms-2" id="home-btn">Home</button></a>
            <a href="/api/mypage"><button type="submit" class="btn btn-dark ms-2 none" id="myPage-btn">My page</button></a>
            <a href="/api/user/login"><button type="submit" class="btn btn-dark ms-2 none" id="login-btn">Login</button></a>
            <a href="/"><button type="submit" class="btn btn-dark ms-2" id="logout-btn">Logout</button></a>
            <a href="/api/user/signup"><button type="submit" class="btn btn-dark ms-2 none" id="signup-btn">SignUp</button></a>
        </div>
    </div>
</nav>
<div class="container mb-5">
    <div class="mb-5 fs-3 fw-bold">회원 정보 수정</div>
    <div class="row mt-4 d-flex justify-content-center">
        <form onsubmit="return false;" class="col-6">
            <input type="text" name="email" id="email" placeholder="email" class="form-control mt-3 shadow border-0 p-3"/>
            <input type="text" name="introduction" id="introduction" placeholder="introduction" class="form-control mt-3 shadow border-0 p-3"/>
            <input type="text" name="image" id="image" placeholder="image" class="form-control mt-3 shadow border-0 p-3"/>
            <button id="profileupdate" value="회원 정보 수정" onclick="onUpdating()" class="btn btn-dark col-12 p-3 my-3">회원 정보 수정</button>
        </form>
    </div>
</div>
<footer style="height: 200px; border-top: solid 1px #d9d9d9;" class="container-fluid footer fw-bold fs-3 justify-content-center d-flex p-5">동행조 화이팅!</footer>
</body>
<script>
    function onUpdating() {
        let email = $('#email').val();
        let introduction = $('#introduction').val();
        console.log(email, introduction);

        $.ajax({
            type: "PUT",
            url: `/api/profile`,
            contentType: "application/json",
            data: JSON.stringify({ email: email, introduction: introduction }),
            success: function(response) {
                Swal.fire({
                    icon: 'success',                         // Alert 타입
                    title: '변경 완료!'        // Alert 제목
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "http://localhost:8080/api/mypage";
                    }
                });
            },
            error: function(xhr, status, error) {
                Swal.fire({
                    icon: 'error',                         // Alert 타입
                    title: '변경 실패!'        // Alert 제목
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "http://localhost:8080/api/mypage";
                    }
                });
            }
        });
    }
</script>
</html>
