<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:,">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="/css/style.css" rel="stylesheet">
  <title>글 선택 조회</title>

  <style>
    #update-btn, #delete-btn {
      margin-right: 10px;
    }
  </style>

</head>
<body>

<nav class="row navbar bg-body-tertiary">
  <div class="col-1"></div>
  <div class="col-5 container">
    <h3>밖에서 오늘 뭐하지?</h3>
  </div>

  <div class="col-5 container justify-content-end">

    <button type="submit" class="btn btn-dark" id="update-btn" onclick="updatePost()">수정</button>
    <button type="submit" class="btn btn-dark" id="delete-btn" onclick="deletePost()">삭제</button>
    <a href="/">
      <button type="submit" class="btn btn-dark" id="home-btn">home</button>
    </a>
  </div>
  <div class="col-1"></div>
</nav>


<!-- 바디 부분 -->
<div class="container" id = "post-detail">
  <div class="mb-5 fs-2 fw-bold" id = "post-title">글 조회</div>
  <div class="base-box">
    <!-- 글 번호로 조회 -->
    <div class="mt-3 mb-5 d-grid gap-2 d-md-flex justify-content-md-start flex-column">
      <div class="info-box d-flex flex-inline">
        <img src=""  class="img-thumbnail" id = "user-image">
        <span class="info-name fw-bold ms-3 fs-3" id="userName">username</span>
      </div>
      <!-- 팔로우 -->
      <div class="follow d-flex flex-inline">
        <div class="userFollow">
          <button type="button" class="btn btn-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Follow <span class="badge text-bg-secondary" id="btn-follow">5</span>
          </button>
        </div>
        <div class="userUnFollow ms-2">
          <button type="button" class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            UnFollow <span class="badge text-bg-secondary" id="btn-unfollow"></span>
          </button>
        </div>
      </div>
    </div>
    <!-- 글 작성  -->
    <div class="post-container">
      <div class="card mb-3 border-0 h-100">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="" class="img-fluid" alt="sampleImage" id="post-image">
          </div>
          <div class="col-md-6 ps-5">
            <div class="card-body shadow h-100">
              <p class="card-text mt-4 written-content content_field round" id = "post-content">글 내용</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 좋아요 -->
      <div class="mt-3 mb-5 d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="postLike">
          <button type="button" class="btn btn-dark" id="btn-like" onclick="like()">
            좋아요 <span class="badge text-bg-secondary" >${likeCount}</span>
          </button>
        </div>
        <div class="postLikeCancel ms-2">
          <button type="button" class="btn btn-outline-dark" onclick="unlike()">
            좋아요 취소 <span class="badge text-bg-secondary" ></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" id = "comment-detail">
  <div class="base-box-2">
    <div class="col-md-12 mb-3">
      <button class="position-relative fs-4 reply-badge">
        댓글
      </button>
      <hr>
    </div>
    <!-- 댓글 반복구간 -->
    <div class="" id = "comment-list">
      <div class="row comment-base-box" id="comment-base-box-${postId}">
        <div class="col-7" style="border-bottom: solid gray 1px">댓글 내용</div>
          <div class="col-2" style="border-bottom: solid gray 1px; text-align: right">댓글 작성자</div>
          <div class="col-1" style="border-bottom: solid gray 1px;">
            <button type="button" class="btn" id="" onclick="" style="height: 35px; width: 30px; float: left" >
                  <img src ="../static/images/img_1.png" alt="" height="35" width="20" style="padding-bottom: 10px; margin-right: 20px">
            </button>
            <div style="margin-left: 40px">
              0
            </div>
          </div>
        <div class="col-2" style="border-bottom: solid gray 1px">
          <button type="submit" class="btn btn-dark" id="comment-update-btn" onclick="" style="width: 55px; font-size: 12px">수 정</button>
          <button type="submit" class="btn btn-dark" id="comment-delete-btn" onclick="deleteComment()" style="width: 55px; font-size: 12px">삭 제</button>
        </div>
        <div style="display: none" id="comment-id">${commentId}</div>
      </div>
      <div class="col-md-12" id="edit-box" style="">
        <div class="comment-board mt-2">
          <textarea class="content form-control col-sm-5" rows="1" id="input-edit-comment"></textarea>
        </div>
        <button type="submit" class="btn btn-dark" id="comment-edit-btn" onclick="" style="width: 55px; font-size: 12px;">확 인</button>
        <button type="submit" class="btn btn-dark" id="comment-edit-cancel-btn" onclick="" style="width: 55px; font-size: 12px;">취 소</button>
      </div>
    </div>
    <!-- 댓글 반복 끝 -->
    <!-- 댓글쓰기 -->
    <div class="col-md-12 my-5">
      <div class="comment-board mt-2">
        <textarea class="content form-control col-sm-5" rows="3" id="input-comment"></textarea>
      </div>
      <button type="button" class="float-end btn btn-dark mt-2" onclick="newComment()">Submit</button>
    </div>
  </div>

</div>

<footer style="height: 200px; border-top: solid 1px #d9d9d9;" class="footer fw-bold fs-3 d-flex justify-content-center align-items-center mt-5">동행조 화이팅!</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:inline="javascript">
  let post_id = [[${postId}]];
  let loginUserName = [[${username}]];
  let loginUserRole = [[${userRole}]];
  console.log(post_id);

  // 선택 게시글 조회
  $(document).ready(function() {
    loadPostData()
  });
    function loadPostData() {
      fetch('/api/post/'+post_id, {
        method: 'GET',
        headers: {'Content-Type': 'application/json'}
      })
              .then(response => response.json())
              .then(data => {
                $('#post-detail').empty()
                console.log(data);
                let userName = data.username;
                let title = data.title;
                let contents = data.contents;

                let likeCount;
                if(data.likeCount === null) {
                  likeCount = 0;
                } else {
                  likeCount = data.likeCount;
                }

                let postImage
                if(data.image === '') {
                  postImage = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_Ih5P8g67xK9l3ZN1h1IKXU79fwJICfapEuaSDt_hVf1F1coOhBH0O9MEj0KNkm0VD5s&usqp=CAU"
                } else {
                  postImage = data.image;
                }

                let temp_html = `  <div class="mb-5 fs-2 fw-bold" id = "post-title">${title}</div>
                                          <div class="base-box">
                                            <!-- 글 번호로 조회 -->
                                            <div class="mt-3 mb-5 d-grid gap-2 d-md-flex justify-content-md-start flex-column">
                                              <div class="info-box d-flex flex-inline">

                                                <span class="info-name fw-bold ms-3 fs-3" id="userName">${userName}</span>
                                              </div>
                                              <!-- 팔로우 -->
                                              <div class="follow d-flex flex-inline">
                                                <div class="userFollow">
                                                  <button type="button" class="btn btn-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                                    Follow
                                                  </button>
                                                </div>
                                                <div class="userUnFollow ms-2">
                                                  <button type="button" class="btn btn-outline-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                                                    UnFollow <span class="badge text-bg-secondary" id="btn-unfollow"></span>
                                                  </button>
                                                </div>
                                              </div>
                                            </div>
                                            <!-- 글 작성  -->
                                            <div class="post-container">
                                              <div class="card mb-3 border-0 h-100">
                                                <div class="row g-0">
                                                  <div class="col-md-6">
                                                    <img src= "${postImage}" class="img-fluid" alt="sampleImage" id="post-image">
                                                  </div>
                                                  <div class="col-md-6 ps-5">
                                                    <div class="card-body shadow h-100">
                                                      <p class="card-text mt-4 written-content content_field round" id = "post-content">${contents}</p>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                              <!-- 좋아요 -->
                                              <div class="mt-3 mb-5 d-grid gap-2 d-md-flex justify-content-md-end">
                                                <div class="postLike">
                                                  <button type="submit" class="btn btn-dark" id="btn-like" onclick="like()">
                                                    좋아요 <span class="badge text-bg-secondary" >${likeCount}</span>
                                                  </button>
                                                </div>
                                                <div class="postLikeCancel ms-2">
                                                  <button type="button" class="btn btn-outline-dark" onclick="unlike()">
                                                    좋아요 취소 <span class="badge text-bg-secondary" id="btn-unlike"></span>
                                                  </button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>`

                $('#post-detail').append(temp_html);
              })
    }

  //게시글 수정
  function updatePost() {
      const userData = document.getElementById('userName').innerText;

      if (userData === loginUserName|| loginUserRole === "ADMIN") {
        redirectToPage()
      } else {
        alert("자신이 작성한 게시글이 아닙니다.")
        location.href = '/post/detail/'+post_id
      }
  }

  //수정 페이지로 이동
  function redirectToPage() {

    fetch(`/post/update/`+post_id, {
      method: 'GET'
    })
            .then(response => {
              if (response.status === 200) {
                alert('페이지로 이동합니다.');
                window.location.href = `/post/update/${post_id}`;
              } else {
                alert('페이지 이동에 실패하였습니다.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('오류가 발생하였습니다.');
            });
  }

  //게시글 삭제
  function deletePost() {
    $.ajax({
      type: "DELETE",
      url:'/api/post/'+post_id,
      dataType:"json"
    }).done(function(res){
      console.log(res)
      console.log(res.status)
      if (res.status === 200) {
        alert("성공적으로 게시글을 삭제했습니다.")
        location.href = '/'
      } else if (res.status === 400) {
        alert("게시글 삭제에 실패했습니다. 본인이 작성한 게시글인지 확인해주세요.")
      }
    }).fail(function (request, status, error){
      console.log(status)
      console.log(error)
      alert("에러가 발생했습니다.");
    });
  }

  // 게시글 좋아요
  function like() {
      $.ajax({
        type: "POST",
        url:'/api/post/'+post_id+'/like',
        contentType:"application/json; charset=urf-8",
        dataType:"json"
      }).done(function(res){
        console.log(res)
        console.log(res.status)
        if (res.status === 200) {
          alert("게시글 좋아요를 눌렀습니다.")
          location.href = '/post/detail/'+post_id
        } else if (res.status === 400) {
          alert("이미 좋아요를 눌렀습니다.")
        }
      }).fail(function (request, status, error){
        console.log(status)
        console.log(error)
        alert("에러가 발생했습니다.");
      });

  }

  // 게시글 좋아요 취소
  function unlike() {
    $.ajax({
      type: "DELETE",
      url:'/api/post/'+post_id+'/like',
      contentType:"application/json; charset=urf-8",
      dataType:"json"
    }).done(function(res){
      console.log(res)
      console.log(res.status)
      if (res.status === 200) {
        alert("게시글 좋아요를 취소했습니다.")
        location.href = '/post/detail/'+post_id
      } else if (res.status === 400) {
        alert("아직 좋아요를 누르지 않았습니다.")
      }
    }).fail(function (request, status, error){
      console.log(status)
      console.log(error)
      alert("에러가 발생했습니다.");
    });

  }

  // 댓글 조회

    $(document).ready(function() {
    loadCommentData();
  });

    function loadCommentData() {
    // 게시글 데이터를 가져오는 Ajax 요청
    fetch('/api/post/' + post_id, {
    headers: { 'Content-Type': 'application/json' }
  })
    .then(response => response.json())
    .then(data => {
      $('#comment-list').empty()
    let commentList = data.commentList;
    console.log(commentList);

    for (let i = commentList.length - 1; i >= 0; i--) {
    let comment = commentList[i].comment;
    let userName = commentList[i].username;
    let commentLikeCount = commentList[i].likeCount;
    let commentId = commentList[i].id;

    let temp_html = `<div class="row comment-base-box">
                        <div style="display: none">${commentId}</div>
                                        <div class="col-7" style="border-bottom: solid gray 1px">${comment}</div>
                                        <div class="col-2" style="border-bottom: solid gray 1px; text-align: right">${userName}</div>
                                        <div class="col-1" style="border-bottom: solid gray 1px">
                                            <button type="button" class="btn" id="" onclick="commentLike(${commentId})" style="height: 35px; width: 30px; float: left" >
                                                  <img src ="/images/img_1.png" alt="" height="35" width="20" style="padding-bottom: 10px; margin-right: 20px">
                                            </button>
                                            <div style="margin-left: 40px">
                                              ${commentLikeCount}
                                            </div>
                                          </div>
                                        <div class="col-2" style="border-bottom: solid gray 1px">
                                          <button type="submit" class="btn btn-dark" id="comment-update-btn" onclick="updateComment()" style="width: 55px; font-size: 12px">수 정</button>
                                          <button type="submit" class="btn btn-dark" id="comment-delete-btn" onclick="deleteComment(${commentId})" style="width: 55px; font-size: 12px">삭 제</button>
                                        </div>
                                        <div class="col-md-12" id="edit-box" style="display: none">
                                          <div class="comment-board mt-2">
                                            <textarea class="content form-control col-sm-5" rows="1" id="input-edit-comment"></textarea>
                                          </div>
                                          <button type="submit" class="btn btn-dark" id="comment-edit-btn" onclick="editComment(${commentId})" style="width: 55px; font-size: 12px;">확 인</button>
                                          <button type="submit" class="btn btn-dark" id="comment-edit-cancel-btn" onclick="cancelEditBtn()" style="width: 55px; font-size: 12px;">취 소</button>
                                        </div>
                                        `;

    $('#comment-list').append(temp_html);
  }
  })
    .catch(error => console.error('Error:', error));
  }

  // 댓글 작성
  function newComment() {
    let data = {
      comment: document.getElementById('input-comment').value
    };

    fetch('/api/post/' + post_id + '/comment', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json; charset=utf-8'
      },
      body: JSON.stringify(data)
    })
            .then(response => response.json())
            .then(res => {
              console.log(res);
              console.log(res.status);
              if (res.status === 201) {
                alert('댓글 작성이 완료되었습니다.');
                location.href = '/post/detail/' + post_id;
              } else if (res.status === 400) {
                alert('댓글 작성에 실패했습니다.');
              }
            })
            .catch(error => {
              console.error(error);
              alert('에러가 발생했습니다.');
            });
  }
  // 댓글 수정
  function updateComment() {
      document.getElementById('edit-box').style.display = "block";
  }

  function cancelEditBtn() {
    document.getElementById('edit-box').style.display = "none";
  }

  function editComment(comment_id) {
      let data = {
        comment : $('#input-edit-comment').val()
      }
      console.log(data)
    $.ajax({
      type: "PUT",
      url:'/api/comment/'+comment_id,
      data: JSON.stringify(data),
      contentType:"application/json; charset=urf-8",
      dataType:"json"
    }).done(function(res){
      console.log(res)
      console.log(res.status)
      if (res.status === 200) {
        alert("성공적으로 댓글을 수정했습니다.")
        location.href = '/post/detail/'+post_id
      } else if (res.status === 400) {
        alert("게시글 수정에 실패했습니다. 본인이 작성한 댓글인지 확인해주세요.")
      }
    }).fail(function (request, status, error){
      console.log(status)
      console.log(error)
      alert("에러가 발생했습니다.");
    });
  }

  // 댓글 삭제
  function deleteComment(comment_id) {
      console.log(comment_id)
    $.ajax({
      type: "DELETE",
      url:'/api/comment/'+comment_id,
      dataType:"json"
    }).done(function(res){
      console.log(res)
      console.log(res.status)
      if (res.status === 200) {
        alert("성공적으로 댓글을 삭제했습니다.")
        location.href = '/post/detail/'+post_id
      } else if (res.status === 400) {
        alert("게시글 삭제에 실패했습니다. 본인이 작성한 댓글인지 확인해주세요.")
      }
    }).fail(function (request, status, error){
      console.log(status)
      console.log(error)
      alert("에러가 발생했습니다.");
    });
  }

  // 댓글 좋아요
  // 함수를 두개 만들어서 서로 호출하는 방식
  function commentLike(comment_id) {
    $.ajax({
      type: "POST",
      url:'/api/post/'+post_id+'/comment/'+comment_id+'/like',
      contentType:"application/json; charset=urf-8",
      dataType:"json"
    }).done(function(res){
      console.log(res)
      console.log(res.status)
      if (res.status === 200) {
        alert("댓글 좋아요를 눌렀습니다.")
        location.href = '/post/detail/'+post_id
      } else if (res.status === 400) {
        commentUnlike(comment_id)
      }
    }).fail(function (request, status, error){
      console.log(status)
      console.log(error)
      alert("에러가 발생했습니다.");
    });

  }

  // 댓글 좋아요 취소
  function commentUnlike(comment_id) {
    $.ajax({
      type: "DELETE",
      url:'/api/post/'+post_id+'/comment/'+comment_id+'/like',
      contentType:"application/json; charset=urf-8",
      dataType:"json"
    }).done(function(res){
      console.log(res)
      console.log(res.status)
      if (res.status === 200) {
        alert("댓글 좋아요를 취소했습니다.")
        location.href = '/post/detail/'+post_id
      } else if (res.status === 400) {
        commentLike(comment_id)
      }
    }).fail(function (request, status, error){
      console.log(status)
      console.log(error)
      alert("에러가 발생했습니다.");
    });

  }
</script>

</body>
</html>
