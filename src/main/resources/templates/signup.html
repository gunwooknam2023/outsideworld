<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>밖에서 오늘 뭐하지?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
  <style>
    #SubmitBtn {
      width: 355px;
      margin-top: 10px;
      margin-bottom: 10px;
      height: 50px;
    }

    #inputPassword,
    #inputUsername,
    #inputEmail,
    #inputIntroduction,
    #inputAdminToken {
      height: 50px;
      margin-bottom: 10px;
    }

    #username {
      margin-top: 100px;
    }
  </style>
  <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("inputAdminToken");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true) {
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }
  </script>

<body>
<nav class="row navbar bg-body-tertiary">
  <div class="col-1"></div>
  <div class="col-5 container">
    <h3>밖에서 오늘 뭐하지?</h3>
  </div>

  <div class="col-5 container justify-content-end">
    <!-- <a class="navbar-brand" href="#">
    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
  </a> -->
    <a>
      <button type="submit" class="btn btn-dark">Home</button>
    </a>
  </div>

  <div class="col-1"></div>

</nav>


<form class="form-horizontal container justify-content-end" style="width: 450px;">
  <div class="form-group" id="username">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputIntroduction" class="col-sm-2 control-label">Introduction</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputIntroduction" placeholder="Introduction">
    </div>
  </div>

  <div class="form-group">
    <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">
    Admin 계정
    <div class="col-sm-10">
      <input id="inputAdminToken" type="password" name="adminToken" placeholder="AdminToken"
             class="form-control" style="display:none">
    </div>
  </div>

  <div class="form-group">
      <button type="submit" class="btn btn-dark" id="SubmitBtn"><strong>Submit</strong></button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
