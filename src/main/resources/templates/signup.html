<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>밖에서 오늘 뭐하지?</title>

  <style>
    #SubmitBtn {
      width: 355px;
      margin-top: 10px;
      margin-bottom: 10px;
      height: 50px;
    }

    #inputPassword,
    #inputUsername,
    #inputEmail,
    #inputIntroduction,
    #inputAdminToken {
      height: 50px;
      margin-bottom: 10px;
    }

    #username {
      margin-top: 100px;
    }
  </style>
  <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("inputAdminToken");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true) {
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }
  </script>
</head>

<body>
<nav class="row navbar bg-body-tertiary">
  <div class="col-1"></div>
  <div class="col-5 container">
    <h3>밖에서 오늘 뭐하지?</h3>
  </div>

  <div class="col-5 container justify-content-end">
    <!-- <a class="navbar-brand" href="#">
    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
  </a> -->
    <a>
      <button type="submit" class="btn btn-dark">Home</button>
    </a>
  </div>

  <div class="col-1"></div>

</nav>


<form class="container justify-content-end" style="width: 450px;">
  <div class="form-group" id="username">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" name = "username" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name = "password" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name = email required/>
    </div>
  </div>

  <div class="form-group">
    <label for="inputIntroduction" class="col-sm-2 control-label">Introduction</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputIntroduction" placeholder="Introduction" name = introduction required/>
    </div>
  </div>

  <div class="form-group">
    <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">
    Admin 계정
    <div class="col-sm-10">
      <input id="inputAdminToken" type="password" name="adminToken" placeholder="AdminToken"
             class="form-control" style="display:none">
    </div>
  </div>

  <button type="submit" class="btn btn-dark" id="SubmitBtn" onclick="signup(event)"><strong>Submit</strong></button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">

  function signup(event) {
    event.preventDefault(); // 폼 기본 동작 방지

    let username = $('#inputUsername').val();
    let password = $('#inputPassword').val();
    let email = $('#inputEmail').val();
    let introduction = $('#inputIntroduction').val();
    let adminToken = $('#inputAdminToken').val();

    let data = {
      username: username,
      password: password,
      email: email,
      introduction: introduction,
      adminToken: adminToken
    };

    $.ajax({
      type: "POST",
      url: "/api/user/signup",
      contentType: "application/json",
      data: JSON.stringify(data),
      success: function(response) {
        // 처리 완료 후 작업
        console.log(response);
      },
      error: function(error) {
        // 오류 발생 시 작업
        console.log(error);
      }
    });
  }

</script>
</body>

</html>
